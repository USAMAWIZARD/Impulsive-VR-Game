<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"
        integrity="sha512-lIKG1kC5TMb1Zx32vdz1n31YJMZRknVY20U9MJ28hD3y2c0OKN0Ce5NhJji78v8zX5UOSsm+MTBOcJt7yMBnSg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>Document</title>

</head>

<body>



    <script>

        //display a cube with tween.js
        // set diffrent color to each side of cube
        socket = io.connect()

        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var geometry = new THREE.BoxGeometry();
        var material = [
            new THREE.MeshBasicMaterial({
                color: 0xff0000
            }),
            new THREE.MeshBasicMaterial({
                color: 0x00ff00
            }),
            new THREE.MeshBasicMaterial({
                color: 0x0000ff
            }),
            new THREE.MeshBasicMaterial({
                color: 0xffff00
            }),
            new THREE.MeshBasicMaterial({
                color: 0xff00ff
            }),
            new THREE.MeshBasicMaterial({
                color: 0x00ffff
            })
        ];
        var cube = new THREE.Mesh(geometry, material);
        cube.scale.set(3, 3, 3);

        scene.add(cube);
        camera.position.z = 5;

        cube.rotation.x = 0.5;
        renderer.render(scene, camera);
        socket.on("connect", function () {
            console.log("Connected")
        })
        socket.on("disconnect", function () {
            console.log("Disconnected")
        })
        renderer.render(scene, camera);

        function animate(gyro_rotation_x){
            cube.rotation.x =3.14;
            requestAnimationFrame(animate);
            renderer.render( scene, camera );

        }
        var gyro_rotation_x = 0, gyro_rotation_y = 0, gyro_rotation_z = 0;
        socket.on("sensor_data", function (sensor_data_string) {
           // console.log(sensor_data_string);
            sensor_array = sensor_data_string.split()            
            gyro_rotation_x += sensor_array[3];
            gyro_rotation_y += sensor_array[4]
            gyro_rotation_z += sensor_array[5]
           animate(gyro_rotation_x);
        })
    </script>
</body>

</html>
